<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业购卡</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css"/>
</head>
<body>
<div class="header">
  <div class="w1100">
    <div class="logo-box">
      <img src="images/logo.png" width="62" height="53">
      <em class="line">|</em>
      <h4><a href="###">预付卡平台</a></h4>
    </div>
    <div class="func-list">
      <ul>
        <li><a href="###">首页</a></li>
        <li><a href="###">发卡登录</a></li>
        <li><a href="###">商户登录</a></li>
        <li><a href="###">个人服务</a></li>
        <li><a href="###">通联钱包</a></li>
        <li><a href="###">联系我们</a></li>
        <li class="cur"><a href="###">企业购卡</a></li>
        <li><a href="###">企业充值</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="w1100">
    <div class="sec-box">
      <div class="tab-tit">
        <ul>
          <li class="cur"><a href="###">通联卡企业购卡</a></li>
        </ul>
      </div>
      <div class="tab-con">
        <div class="buy-card-form">
          <div class="radio">
            <p>
              <input type="radio">
              <span>记名卡</span>
            </p>
            <p>
              <input type="radio">
              <span>不记名卡</span>
            </p>
          </div>
          <div class="input-box">
            <p>
              <label>实名信息</label>
              <input type="text">
              <input class="btn btn-middle btn-block" type="button" value="上传实名信息">
            </p>
            <p>
              <label>购买数量</label>
              <input type="text">
            </p>
            <p>
              <label>卡面面值</label>
              <input type="text">
            </p>
            <p>
              <label>其他金额</label>
              <input type="text">
            </p>
          </div>
          <div class="check">
            <input type="checkbox">
            <span>需要发票</span>
          </div>
          <div class="btn-group">
            <input class="btn btn-middle btn-block" type="button" value="填写发票信息">
            <input class="btn btn-middle btn-block" type="button" value="填写配送地址">
            <input class="btn btn-middle btn-block" type="button" value="填写企业信息">
          </div>
          <div class="check">
            <input type="checkbox">
            <span class="red">我已阅读并同意<a href="###">通联卡购卡协议</a></span>
          </div>
          <div class="tijiao">
            <input class="btn btn-big btn-fill" type="button" value="提交购卡申请">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <a href="###">通联钱包</a>
  <span>|</span>
  <a href="###">通联支付</a>
  <span>|</span>
  <a href="###">薪利宝</a>
  <span>|</span>
  <a href="###">联系我们</a>
</div>
</body>
</html>
