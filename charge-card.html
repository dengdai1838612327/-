<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业充值</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css"/>
</head>
<body>
<div class="header">
  <div class="w1100">
    <div class="logo-box">
      <img src="images/logo.png" width="62" height="53">
      <em class="line">|</em>
      <h4><a href="###">预付卡平台</a></h4>
    </div>
    <div class="func-list">
      <ul>
        <li><a href="###">首页</a></li>
        <li><a href="###">个人服务</a></li>
        <li class="cur"><a href="###">企业服务</a></li>
        <li><a href="###">商户服务</a></li>
        <li><a href="###">通联卡介绍</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container">
  <div class="w1100">
    <div class="sec-box">
      <div class="tab-tit">
        <ul>
          <li><a href="###">通联卡企业购卡</a></li>
          <li class="cur"><a href="###">通联卡企业充值</a></li>
        </ul>
      </div>
      <div class="tab-con">
        <div class="buy-card-form">
          <div class="input-box">
            <h3 class="input-tit">充值信息</h3>
            <p>
              <label>充值张数</label>
              <input type="text">
            </p>
            <p>
              <label>充值总金额</label>
              <input type="text">
            </p>
            <p>
              <label>上传充值客户信息表</label>
              <i class="upload-btn btn btn-middle btn-block">点击上传文件<input type="file" onchange="$('#textName').html(this.files[0].name)"></i>
              <em id="textName" class="upload-textname"></em>
              <a href="###" class="module-load">模板下载</a>
            </p>
          </div>
          <div class="input-box">
            <h3 class="input-tit">企业信息</h3>
            <p>
              <label>企业名称</label>
              <input type="text">
            </p>
            <p>
              <label>企业简称</label>
              <input type="text">
            </p>
            <p>
              <label>社会统一信用代码</label>
              <input type="text">
            </p>
            <p>
              <label>经办人</label>
              <input type="text">
            </p>
            <p>
              <label>经办人身份证号</label>
              <input type="text">
            </p>
            <p>
              <label>经办人手机号</label>
              <input type="text">
            </p>
            <p>
              <label>付款方名称</label>
              <input type="text">
            </p>
            <p>
              <label>付款方账号</label>
              <input type="text">
            </p>
            <p>
              <label>付款方开户行</label>
              <input type="text">
            </p>
            <p>
              <label>转账流水号</label>
              <input type="text">
            </p>
            <p>
              <label>转账日期</label>
              <input type="text">
            </p>
          </div>
          <div class="check">
            <input type="checkbox">
            <span>需要发票</span>
            <span class="red">（提供增值税普通发票，发票种类为“预付卡购卡”）</span>
          </div>
          <div class="input-box">
            <p class="clearfix">
              <label>验证码</label>
              <input type="text" class="yzm">
              <img src="images/card1.jpg" class="yzm-img">
              <a class="yzm-link" href="###">看不清？</a>
            </p>
          </div>
          <div class="tijiao">
            <input class="btn btn-big btn-fill" type="button" value="提交充值申请">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <a href="###">通联支付</a>
  <span>|</span>
  <a href="###">联系我们</a>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
